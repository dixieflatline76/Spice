name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

jobs:
  setup-environment:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 'stable'

      - name: Install GCC
        run: choco install mingw -y

      - name: Install Fyne dependencies
        run: |
          go install github.com/fyne-io/fyne/v2/cmd/fyne@latest
          fyne install

      - name: Install make
        run: choco install make -y

      - name: Upload environment artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-env
          path: |
            C:\Users\runneradmin\go  # Include the Go installation directory
            C:\Program Files\Fyne      # Include the Fyne installation directory (adjust if needed)
    
  test-and-lint:
    runs-on: windows-latest
    needs: setup-environment
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: build-env
          path: C:\

      - name: Add Go to PATH
        run: echo "C:\go\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Run linters
        run: |
          golint ./...
          staticcheck ./... 

      - name: Run tests
        run: go test ./...

  build-and-release:
    runs-on: windows-latest
    needs: test-and-lint
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: build-env
          path: C:\

      - name: Add Go to PATH
        run: echo "C:\go\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build Application
        run: make build-gui

      - name: Create Release artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v3
        with:
          name: spice-release-${{ github.ref_name }}
          path: bin/
